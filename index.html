<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>CarTrade</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Car Inventory</h1>
        <div class="mt-3">
            <ul class="list-group" id="car-list">
                {% for car in cars %}
                <li class="list-group-item">
                    {{ car.make }} {{ car.model }} ({{ car.year }}) - ${{ car.price }} - Mileage: {{ car.mileage }}
                    <a href="/delete_car/{{ car.id }}" class="btn btn-danger btn-sm float-right">Delete</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="app.js"></script>
    </div>
</body>
</html>
